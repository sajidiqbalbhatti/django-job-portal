{% extends "core/base.html" %} {% block job_upload %}
<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Upload Jobs CSV</h2>

  <!-- âœ… Messages -->
  {% if messages %} {% for message in messages %}
  <div
    class="p-3 mb-3 rounded {% if message.tags == 'success' %}bg-green-100 text-green-800 {% elif message.tags == 'error' %}bg-red-100 text-red-800 {% else %}bg-gray-100{% endif %}"
  >
    {{ message }}
  </div>
  {% endfor %} {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      Upload & Import
    </button>
  </form>
</div>
{% endblock %}
